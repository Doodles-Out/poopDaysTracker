<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zach's Poop Days Tracker</title>

  <!-- PWA Icons for iOS and general PWAs -->
  <!-- Apple Touch Icon (iOS) -->
  <link rel="apple-touch-icon" sizes="192x192" href="192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="512.png" />

  <!-- Optional: Additional Apple Touch Icon at 180x180 if you have it -->
  <!-- <link rel="apple-touch-icon" sizes="180x180" href="180.png" /> -->

  <!-- Manifest for Android/Chrome PWA -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Theme color (used by some browsers for UI theming) -->
  <meta name="theme-color" content="#8ed1fc" />

  <!-- Your existing stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Zach's Poop Days Tracker</h1>
    
    <p>
      Poop Days Left: <span id="poopDays">0</span>
    </p>
    <p>
      Last Poop Day: <span id="lastPoopDay">N/A</span>
    </p>

    <div class="buttons">
      <div class="input-group">
        <label for="addDays">Add Days:</label>
        <input type="number" id="addDays" min="1" placeholder="Enter days" />
        <button id="addButton">Add</button>
      </div>

      <div class="input-group">
        <label for="removeDays">Remove Days:</label>
        <input type="number" id="removeDays" min="1" placeholder="Enter days" />
        <button id="removeButton">Remove</button>
      </div>
    </div>
  </div>

  <!-- Fixed bottom bar for requesting notifications -->
  <div class="allow-btn-container">
    <button id="allowNotificationsBtn">Allow Notifications</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
