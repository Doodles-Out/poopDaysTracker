<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zach's Poop Days Tracker</title>

  <!-- PWA Icons (for iOS & Android) -->
  <link rel="apple-touch-icon" sizes="192x192" href="192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="512.png" />
  <!-- If you have a 180x180 icon, you could add it too -->
  
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#fadce8" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Zach's Poop Days Tracker</h1>
    
    <p class="subtitle">Because every day counts.</p>

    <!-- Display the current poop days -->
    <p id="count">
      Poop Days Left: <span id="poopDays">0</span>
    </p>

    <!-- Display the last poop day calculation -->
    <p id="lastDay">
      Last Poop Day: <span id="lastPoopDay">N/A</span>
    </p>

    <!-- Buttons for add/remove multiple days -->
    <div class="buttons">
      <div class="input-group">
        <label for="addDays">Add Days:</label>
        <input type="number" id="addDays" min="1" placeholder="Enter days" />
        <button id="addButton">Add</button>
      </div>

      <div class="input-group">
        <label for="removeDays">Remove Days:</label>
        <input type="number" id="removeDays" min="1" placeholder="Enter days" />
        <button id="removeButton">Remove</button>
      </div>
    </div>

    <!-- Refresh button to fetch latest from Make/Google Sheets -->
    <button id="refreshButton" class="refresh-btn">Refresh</button>
  </div>

  <!-- Fixed bottom bar for requesting notifications -->
  <div class="allow-btn-container">
    <button id="allowNotificationsBtn">Allow Notifications</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
